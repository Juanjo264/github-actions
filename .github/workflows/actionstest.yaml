name: Deploy test

on: 
  push:
    branches: [ "main" ]

jobs:

  firstjob:
    runs-on: ubuntu-latest

    steps:

    - name : Checkout code
      uses: actions/checkout@v4

    - name: setup
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: install dependencies
      run: npm install

    - name: run tests
      run: npm run test

    - name: build page
      run: npm run build

  Deploy:
    runs-on: ubuntu-latest
    needs: firstjob

    steps:
      - name: Deploy
        run: echo "Deploying to production environment"