name: Deploy test

on: 
  push:
    branches: [ "main" ]

jobs:

  firstjob:
    runs-on: ubuntu-latest

    steps:

    - name : Checkout code
      uses: actions/checkout@v4

    - name: setup
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: install dependencies
      run: npm install

    - name: run tests
      run: npm run test

    - name: build page
      run: npm run build

    - name: upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  Deploy:
    runs-on: ubuntu-latest
    needs: firstjob

    permissions:
      pages: write
      id-token: write


    environments:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4
